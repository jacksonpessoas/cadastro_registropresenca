<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Liderança</title>
</head>
<body>
    <h1>Cadastrar Liderança</h1>
    <form id="formLideranca">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br><br>

        <label for="contato">Contato:</label>
        <input type="text" id="contato" required><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" required><br><br>

        <label for="rg">RG:</label>
        <input type="text" id="rg" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required><br><br>

        <label for="titulo">Título:</label>
        <input type="text" id="titulo" required><br><br>

        <label for="zona">Zona:</label>
        <input type="text" id="zona" required><br><br>

        <label for="secao">Seção:</label>
        <input type="text" id="secao" required><br><br>

        <button type="button" onclick="enviarDadosLideranca()">Cadastrar</button>
    </form>

    <script>
        function enviarDadosLideranca() {
            var lideranca = {
                nome: document.getElementById("nome").value,
                contato: document.getElementById("contato").value,
                endereco: document.getElementById("endereco").value,
                rg: document.getElementById("rg").value,
                cpf: document.getElementById("cpf").value,
                titulo: document.getElementById("titulo").value,
                zona: document.getElementById("zona").value,
                secao: document.getElementById("secao").value,
                funcao: "Liderança"
            };

            fetch('https://script.google.com/macros/s/AKfycbyRiUPBec9iE1ZlIV96NNIc3CJMyQaPw1h1xSTfOb7L9GEDqLcCUi3BHX0O2mv8y67X/execPT', {
                method: 'POST',
                body: JSON.stringify(lideranca),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(data => alert("Liderança cadastrada com sucesso!"))
            .catch(error => console.error("Erro ao cadastrar liderança: ", error));
        }
    </script>
</body>
</html>
